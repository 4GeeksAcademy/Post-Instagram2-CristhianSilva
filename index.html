<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Instragram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="icons-css"><i class="fa-brands fa-html5 fa-2x"></i></span><span class="text"> <strong>HTML</strong><br>House</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical fa-1x"></i></span>
        </div>
        <img src="https://picsum.photos/id/237/600/400?grayscale" alt="Photo-Post">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart fa-1x"></i></span><span class="comment"><i class="fa-regular fa-comment-dots fa-1x"></i></span><span class="paper"><i class="fa-regular fa-paper-plane fa-1x"></i></span><span class="save"><i class="fa-regular fa-bookmark fa-1x"></i></span>
        </div>
        <div class="body">
            <p>Liked By <strong>CristianoRonaldo</strong>, <strong>RealMadrid</strong>, <strong>JudeBellingham</strong> and <strong>500.000 others</strong></p>
            <br>
            <p>New member of the family!</p>
        
        </div>
    </div>
    
</body>
</html>
